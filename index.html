<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OnlineTracker</title>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>     
        <section class="stat" id="stats">
        	<div class="content-box">
        		<br><br>
        		<div class="container">
        			<div class="row text-center">
        				<div class="col-md-4">
        					<div class="stat-items">
        						<i class="fa fa-book" aria-hidden="true"></i>
        						<h2>
        							<span class="counter text-center">3390</span>
        						</h2>
        						<p>BOOKS READ</p>
        					</div>
        				</div>
        				<div class="col-md-4">
        					<div class="stat-items">
        						<i class="fa fa-users" aria-hidden="true"></i>
        						<h2>
        							<span class="counter text-center">1282</span>
        						</h2>
        						<p>ONLINE CUSTOMERS</p>
        					</div>
        				</div>
        				<div class="col-md-4">
        					<div class="stat-items">
        						<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        						<h2>
        							<span class="counter text-center">93</span>
        						</h2>
        						<p>BEST AUTHORS</p>
        					</div>
        				</div>
        			</div>
        		</div>
        	</div>
        </section>
        <script type="text/javascript" src="jquery.waypoints.min.js"></script>
        <script type="text/javascript" src="jquery.counterup.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
